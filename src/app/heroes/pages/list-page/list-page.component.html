<h1>Listado de Anexos</h1>
<mat-divider></mat-divider>

<div class="total-section">
  <div class="total-card">
    <img src="../../../../assets/claro.png" height="150px" width="150px" alt="Claro" class="logo" />
    <h2> Total: {{anexos.length}}</h2>
    <p> Anexos en UP actualmente</p>
  </div>

  <div class="summary-card">
    <h2>Resumen de Anexos Actualmente</h2>
    <p>UP: </p>
    <p>DOWN: </p>
  </div>
</div>

<table mat-table [dataSource]="anexos" class="mat-elevation-z8 style-table">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let anexo">{{ anexo.key__key}}</td>
  </ng-container>

  <ng-container matColumnDef="anexo">
    <th mat-header-cell *matHeaderCellDef> Anexo</th>
    <td mat-cell *matCellDef="let anexo">{{anexo.key__anexo}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duracion de la Ca√≠da</th>
    <td mat-cell *matCellDef="let anexo">{{ anexo.duration_hrs}}</td>
  </ng-container>

  <ng-container matColumnDef="registro">
    <th mat-header-cell *matHeaderCellDef>Registro</th>
    <td mat-cell *matCellDef="let anexo">{{anexo.registro | date: 'dd MMM yyyy, HH:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Detalles</th>
    <td mat-cell *matCellDef="let anexo">
      <button mat-raised-button color="primary" (click)="openDetailDialog(anexo)">
        Ver {{anexo.key__key}}
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
