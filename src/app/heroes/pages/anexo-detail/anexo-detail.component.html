<!-- anexo-detail.component.html -->
<h2>Detalles del Anexo {{ data.key__key }}</h2>
<p>Horas ca√≠do: <strong>{{ data.duration_hrs }}</strong></p>

<table mat-table [dataSource]="data.records" class="mat-elevation-z8">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let record; let i = index"> {{ i }} </td>
  </ng-container>

  <ng-container matColumnDef="registro">
    <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
    <td mat-cell *matCellDef="let record"> {{ record.registro | date: 'dd MMM yyyy, HH:mm:ss z' }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let record">
      <mat-icon color="warn" *ngIf="!record.status">close</mat-icon>
      <mat-icon color="primary" *ngIf="record.status">check</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button mat-dialog-close>Cerrar</button>
